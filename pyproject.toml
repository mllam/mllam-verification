[project]
  name = "mllam-verification"
  version = "0.1.0"
  description = "Verification of neural-lam, e.g. performance of the model relative to the truth, persistence, etc."
  authors = [{ name = "Martin FrÃ¸lund", email = "maf@dmi.dk" }]
  dependencies = [
    "xarray>=2024.2.0",
    "zarr>=2.17.0",
    "loguru>=0.7.2",
    "matplotlib>=3.9.4",
    "scores>=1.2.0",
    "dask[distributed]>=2024.8.0",
]
  requires-python = ">=3.9"
  readme = "README.md"
  license = { text = "MIT" }

[dependency-groups]
  dev = [
    "pytest>=8.0.2",
 "pre-commit>=3.7.1",
 "ipdb>=0.13.13",
 "black[jupyter]>=25.1.0",
]
  docs = ["ipykernel>=6.29.5", "cartopy>=0.23.0"]

[build-system]
  requires = ["pdm-backend"]
  build-backend = "pdm.backend"

[tool.isort]
  profile = "black"

[tool.pdm]
  distribution = true
